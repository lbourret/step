<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Contact</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
    </head>

    <body onload="initParam('limit'); initParam('sort'); initParam('searchName'); getComments(); isAuth(); getBlobURL()">
        <div class="navi">
            <a href="https://www.linkedin.com/in/lian-bourret-b54060176/">
                <img src="images/linkedin.png" height="30" width="30" id="linkedin">
            </a>
            <a href="contact.html" class="active">CONTACT</a>
            <a href="academics.html">ACADEMICS</a>
            <a href="experience.html">EXPERIENCE</a>
            <a href="index.html">HOME</a>
        </div>

        <div id="contact">
            <h1 class="header">CONTACT ME</h1>
            <p>Email: lbourret@wellesley.edu</p>
            <p><a href="https://www.linkedin.com/in/lian-bourret-b54060176/">LINKEDIN PROFILE</a></p>
        </div>

        <div id="commentArea">
            <h2>COMMENT BELOW</h2>
            <div id="login-container"></div>
            <form>
                <p>DISPLAY OPTIONS</p>
                <label for="limit">COMMENT LIMIT</label>
                <input type="number" id="limit" name="limit" value=5> 
                <label for="sort">SORT BY</label>
                <select name="sort" id="sort" class="button smallDefaultButton">
                    <option value="descending">NEWEST</option>
                    <option value="ascending">OLDEST</option>
                </select>
                <br/><br/>
                <label for="limit">FILTER NAME</label>
                <input type="text" id="searchName" name="searchName">
                <button onclick="getComment();return false;" class="smallDefaultButton">REFRESH</button>
            </form>

            <div class="commentCol">
                <form action="/new-comment" method="post" id="submitForm">
                    <p>NAME</p>
                    <input name="username" required>
                    <p>COMMENT</p>
                    <input name="text-input" required>
                    <br/><br/>
                    <p>IMAGE UPLOAD</p>
                    <input type="file" name="image">
                    <button id="fileButton" onclick="getFileURL();return false;">UPLOAD</button>
                    <p id="fileURL"></p>
                    <br/><br/>
                    <input type="submit" value="SUBMIT" class="button"/>
                    <br/><br/>
                    <button onclick="deleteAllComments();return false;">DELETE ALL COMMENTS</button>
                </form>
            </div>
            
            <div class="commentCol">
               <div id="comment-container"></div>
           </div>
        </div>
    </body>
  </html>
